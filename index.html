<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Random Quote Generator Practice</title>
    </head>
    <body>
        <h1>Random Quote Generator</h1>
        <div id="container">
            <div class="quote" id="quoteDisplay">The quote will appear here.</div>
        </div>
        <div class="controls">
            <button id="nextQuote">Next Quote</button>
        </div>
        <div class="controls">
            <input type="text" id="newQuote" placeholder="Enter a new quote.">
            <button id="addQuote">Add Quote</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
